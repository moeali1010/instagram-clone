<ion-card class="post-card"  >

  <ion-row>
    <ion-col routerLink="/profile/{{item?.id.name}}/{{item?.id.value}}"  >
      <img src="{{item.picture.thumbnail}}" class="user-pic"  />
      <div class="user-name"> {{item.name.first}}_{{item.name.last}}</div>
    </ion-col>
    <ion-col class="ion-text-end post-menu">
      <ion-icon name="ellipsis-vertical-sharp" size="small"></ion-icon>
    </ion-col>
  </ion-row>

  <img src="https://picsum.photos/2000/1000?random={{index}}">

  <ion-row>
    <ion-col>
      <ion-icon name="heart-outline" (click)="likePost(item)" *ngIf="!item.like"></ion-icon>
      <ion-icon name="heart" (click)="likePost(item)" *ngIf="item.like"></ion-icon>
      <ion-icon name="chatbubble-outline"></ion-icon>
      <ion-icon name="paper-plane-outline"></ion-icon>
    </ion-col>
    <ion-col class="ion-text-end ">
      <ion-icon name="bookmark-outline"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-card-content>
    {{item.description}}
  </ion-card-content>

  <app-post-comment [post]="item" [displayAllComments]="displayAllComments"></app-post-comment>
</ion-card>
