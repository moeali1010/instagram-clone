<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-icon name="arrow-back-outline" routerLink="/tabs/home"></ion-icon>
        </ion-col>
        <ion-col size="11" class="ion-text-start bold-title">
          {{profileData?.name.first}} {{profileData?.name.last}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
